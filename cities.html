<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="assets/css/hpstyle.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css" />

    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- this allows use of icons (using it on cards)-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <title>Find Your City!</title>
  </head>

  <body class="center-align">
        <!-- this is the nav bar -->
        <nav class="indigo">
            <nav>
                <div class="nav-wrapper indigo">
                  <a href="#" class="brand-logo"></a>
                  <img src="./assets/images/logo.jpg" class="brand-logo"></img>
                  <ul id="nav-mobile" class="left hide-on-med-and-down center-align">
                  </ul>
                </div>
            </nav>
        </nav>
        
    <h1>Where2MoveUS</h1>
    <!--Form is added to allow user to add a city-->
  <div class="tempSearchBar center-align">
    <form id="location-form">
      <!--typed city, ST because most of the APIs require ST (ex. TX) to pull the data-->
      <label for="location-input">Add City, ST</label>
      <input type="text" id="location-input" placeholder="Search.." name="search"/>
      <!-- Button triggers new City to be added -->
      <button class="btn waves-effect waves-light indigo" type="submit" id="add-place">Add a city you love!"</button>
    </form>
  </div>

    <!--added ids to some of the divs to add text from the input and did not add any ids for the APIs-->
    <div class="card" id="cards-view">
      <div class="card-image waves-effect waves-block waves-light">
        <p id="cardText"></p>        
    <img class="activator" src="images/office.jpg">
      </div>

      <div class="card-content">

        <span class="card-title activator grey-text text-darken-4 center-align" id="cardTitle">Card Title (City Name)<i class="material-icons right">add</i>
        </span>
        <p><a href="#">This will be a link</a></p>

        <span class="card-title activator grey-text text-darken-4 center-align"
          >Card Title (City Name)<i class="material-icons right">add</i></span>
        
          <!--  -->
        <p><a href="#">This is a link</a></p>
      </div>
      <!-- this is revealed once the user clicks on the city -->
      <div class="card-reveal">
        <span class="card-title grey-text text-darken-4"
          ><i class="material-icons right"></i
        ></span>
        <p></p>
      </div>
    </div>

    <!--Zillow Widget starts here; there is inline styling in it-->
    
    <div
      id="zillow-large-search-box-widget-container"
      style="width:432px;overflow:hidden;background-color:#e7f1fd;color:#555; font: normal normal normal 13px verdana,arial,sans-serif;line-height:13px;margin:0 auto;padding:0;text-align:center;border:1px solid #adcfff;letter-spacing:0;text-transform:none;"
    >
      <h2
        style="color:#d61;text-align:left;font-size:20px;line-height:20px;font-weight:normal;float:left;width:200px;margin-left:10px;margin-top:5px;letter-spacing:0;text-transform:none;"
      >
        Find Homes
      </h2>
      <div style="float:right;">
        <a href="https://www.zillow.com/" target="_blank" rel="nofollow">
          <!--The Powered by Zillow logo in next line so no one gets sued-->
          <img
            alt="Zillow Real Estate Information"
            style="border:0;"
            src="https://www.zillow.com/widgets/GetVersionedResource.htm?path=%2Fstatic%2Fimages%2Fpowered-by-zillow.gif"
          />
        </a>
      </div>
      <!--The src in the next line is the Search Box and the dropdown options-->
      <iframe
        scrolling="no"
        src="https://www.zillow.com/widgets/search/LargeSearchBoxWidget.htm?did=zillow-large-search-box-iframe-widget&type=iframe&rgname=Austin+TX&shvi=no"
        width="430"
        frameborder="0"
        height="108"
      ></iframe>
      <!--The quick links are organized in a table-->
      <table
        id="zillow-tnc-widget-footer-links"
        width="100%"
        style="font: normal normal normal 10px verdana,arial,sans-serif;text-align:left;line-height:12px;margin:10px 5px;padding:0;border-spacing:0;border-collapse:collapse;"
      >
        <tbody style="margin:0;padding:0;">
          <tr style="margin:0;padding:0;">
            <td
              style="font-weight:bold;font-size:10px;color:#555;text-align:left;margin:0;padding:0;"
            >
              QUICK LINKS:
            </td>
          </tr>
          <!--Below are the quick links for morgage calculators and and refinancing-->
          <tr style="margin:0;padding:0;">
            <td style="margin:0;padding:0;">
              <span id="widgetFooterLink">
                <a
                  href="https://www.zillow.com/mortgage-rates/"
                  target="_blank"
                  rel="nofollow"
                  style="color:#36b;font-family:verdana,arial,sans-serif;font-size:10px;margin:0 5px 0 0;padding:0;text-decoration:none;"
                  >Mortgage Rates</a
                >
              </span>
            </td>
            <td style="margin:0;padding:0;">
              <span id="widgetFooterLink">
                <a
                  href="https://www.zillow.com/refinance/"
                  target="_blank"
                  rel="nofollow"
                  style="color:#36b;font-family:verdana,arial,sans-serif;font-size:10px;margin:0 5px 0 0;padding:0;text-decoration:none;"
                  >Refinancing</a
                >
              </span>
            </td>
          </tr>
          <!--start of second quick link row-->
          <tr style="margin:0;padding:0;">
            <td style="margin:0;padding:0;">
              <span id="widgetFooterLink">
                <a
                  href="https://www.zillow.com/mortgage-calculator/"
                  target="_blank"
                  rel="nofollow"
                  style="color:#36b;font-size:10px;margin:0 5px 0 0;padding:0;text-decoration:none;"
                  >Mortgage Calculators</a
                >
              </span>
            </td>
            <td style="margin:0;padding:0;">
              <span id="widgetFooterLink">
                <a
                  href="https://www.zillow.com/mortgage-rates/"
                  target="_blank"
                  rel="nofollow"
                  style="color:#36b;font-size:10px;margin:0 5px 0 0;padding:0;text-decoration:none;"
                  >Purchase Loans</a
                >
              </span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <script type="text/javascript" src="assets/javascript/app.js"></script>
    <script type="text/javascript" src="assets/javascript/cards.js"></script>
  </body>
</html>
